  <body>
    <h1>EVENTOS</h1>
    <!-- una forma de poder capturar los eventos de mis elementos
    es usando los mismo atrivutos del elemento -->

    <!-- este evento funciona con todas las tag html -->
    <button onclick="console.log('este es mi click')">mi primer click</button>
    <!-- elemento doble click -->
    <button ondblclick="console.log('este ese mi click doble')">
      mi primer click
    </button>
    <!-- elemento que funciona al pasar el mouse -->
    <h1 onmouseover="console.log('este es mi segundo click')">
      mi segundo click
    </h1>

    <button
      ondblclick="console.log('evento doble click')"
      onclick="this.style.backgroundColor='red'"
    >
      Evento doble click
    </button>

    <button onclick="imprimir()">desde js</button>
