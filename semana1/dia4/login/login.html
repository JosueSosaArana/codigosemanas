<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./login.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN-G20</title>
  </head>
  <body class="cuerpo" id="cara">
    <div class="login-box">
      <img src="https://i.postimg.cc/ncW1qJYh/codigo-logo.png" alt="Codigo-logo" class="avatar"/>
      <h1>Login Here</h1>
      <form action="">
        <!-- Username input -->
        <label for="">Username</label>
        <input type="Enter Username" placeholder="Enter Username" />
        <!-- Password -->
        <label for="">Password</label>
        <input type="Enter Password" placeholder="Enter Password" />
        <!-- Log in -->
        <input type="submit" value="Log In" class="LogIn" /><br>
        <a href="">Lost your password?</a><br>
        <a href="">Don't have An account?</a>
      </form>
    </div>
  </body>
</html>
